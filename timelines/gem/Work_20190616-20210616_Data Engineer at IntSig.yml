timeline:
  - title: Data Engineer
    type: work
    company/institution: Intsig Information Co., Ltd.
    startDate: Jun 16, 2019
    endDate: Jun 16, 2021
    content: |
      Spearheaded data engineering initiatives for Qixinbao, a leading enterprise business intelligence platform with 230M+ entities. Architected and optimized high-throughput ETL pipelines, developed developer productivity tools, and modernized the DevOps infrastructure, significantly improving data freshness and team efficiency.
    achievements:
      - "Architected a high-throughput distributed ETL service utilizing Kafka for real-time data buffering, etcd for offset management, and Redis for dead-letter queues. Integrated Sentry for real-time exception monitoring, ensuring sub-second data freshness for 230 million enterprise entities."
      - "Designed and implemented complex data models for 1000+ business dimensions including equity, judicial, and credit data, supporting rapid feature iteration for both B2B and B2C product lines."
      - "Architected Python-based ETL optimization library inspired by `dataclasses` and set theory, which standardized incremental update logic across 1000+ data dimensions, reducing boilerplate code by 90% and accelerating new data onboarding."
      - "Developed high-performance data ingestion tool supporting MySQL, MongoDB, and file sources with features like breakpoint resumption and rate limiting, enabling efficient full-table scans and concurrent data cleaning via Redis queues."
      - "Built automation tool that parses Excel data dictionaries to generate DDL statements, eliminating manual SQL errors and ensuring synchronization between product documentation and database schemas."
      - "Led the DevOps and Agile transformation by migrating to GitLab CI/CD and implementing Trello, TAPD, and ZenTao for project management, reducing release times from hours to minutes and enhancing cross-functional collaboration."
